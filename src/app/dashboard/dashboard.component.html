<h1 class="heading">
  <span>Custom Builders</span>
  <app-search-bar #sb (onChange) = "onSearch($event)"></app-search-bar>
</h1>
<ng-container *ngIf="builders$ | async as builders">
  <mat-accordion multi="true">
    <mat-expansion-panel expanded="true" *ngFor="let builder of allBuilders">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{builder.name}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div [innerHTML]="builder.description"></div>
      <br>
      <a mat-stroked-button [href]="builder.repository" [title]="builder.repository" target="_blank">Repository</a>
    </mat-expansion-panel>
  </mat-accordion>
</ng-container>
